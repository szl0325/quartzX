<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>quartzX</title>
    <link rel="stylesheet" type="text/css" media="screen" href="misc/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" media="screen" href="misc/css/bootstrap-theme.min.css">
    <link rel="stylesheet" type="text/css" media="screen" href="misc/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" media="screen" href="misc/css/nav_menu.css">
    <link rel="stylesheet" type="text/css" media="screen" href="misc/css/layout_main.css">
</head>
<body>
    <!-- #HEADER -->
    <header id="header">
        <div id="logo-group">
            <span id="logo"></span><!--以后有了图标logo放着里-->
        </div>

        <div class="pull-right">
            <a href="login/loginOut" title="注销">
                <i class="fa fa-sign-out fa-lg loginOutIcon"></i>
            </a>
        </div>
    </header>
    <!-- END HEADER -->

    <!-- #NAVIGATION -->
    <div id="left-panel" style="position: absolute;z-index: 2;background-color: #F5FFFA;min-height:calc(100% - 49px)">
        <div class="login-info">
            <span>
                <a href="javascript:void(0);">
                    <img src="misc/img/avatars/sunny.png"/>
                    <span>sunzhanlong</span>
                </a>
            </span>
        </div>
        <nav>
            <ul id="accordion" class="accordion">
                <li>
                    <div class="link"><i class="fa fa-clock-o"></i>Job Manage<i class="fa fa-chevron-down"></i></div>
                    <ul class="submenu">
                        <li class="ripple"><a onclick="javascript: gotoFunc('/job/showPage'); return false;">Job管理</a></li>
                        <li class="ripple"><a>菜单2</a></li>
                        <li class="ripple"><a>菜单3</a></li>
                    </ul>
                </li>
                <li>
                    <div class="link"><i class="fa fa-clock-o"></i>测试<i class="fa fa-chevron-down"></i></div>
                    <ul class="submenu">
                        <li class="ripple"><a onclick="javascript: gotoFunc('/job/showPage'); return false;">Job管理</a></li>
                        <li class="ripple"><a>菜单4</a></li>
                        <li class="ripple"><a>菜单5</a></li>
                    </ul>
                </li>
            </ul>
        </nav>
    </div>

<!-- #MAIN PANEL -->
    <div id="main" role="main">
        <div id="ribbon">
            <ol class="breadcrumb">
                <li>Home</li>
            </ol>
        </div>
        <div id="loadingContent" style="color: #666666;padding: 10px;display: none">
            <i class="fa fa-cog fa-spin fa-3x fa-fw"></i>
            <span style="font-weight: 800;font-size: large">Loading...</span>
        </div>
        <div id="content" style="padding: 10px;">
        </div>
    </div>
<!-- END #MAIN PANEL -->
    <script src="misc/js/jquery-2.1.1.min.js"></script>
    <script src="misc/js/jquery-ui-1.10.3.min.js"></script>
    <script src="misc/js/nav_menu.js"></script>
    <script type="text/javascript">
        function gotoFunc(url) {
            $('#content').html('');
            $("#loadingContent").show();
            $('#content').load(url,function(){
                $("#loadingContent").hide();
            });
        }
    </script>
</body>
</html>
