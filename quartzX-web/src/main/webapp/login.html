<!DOCTYPE html>
<html lang="en-us" id="extr-page">
<head>
    <meta charset="utf-8">
    <title>quartzX登录</title>
    <meta name="description" content="quartzX">

    <link rel="stylesheet" type="text/css" media="screen" href="misc/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" media="screen" href="misc/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" media="screen" href="misc/css/pace-theme-flash.css">
</head>

<body class="animated fadeInDown">
<div id="main" role="main">
    <!-- MAIN CONTENT -->
    <div id="content" class="container">
        <div class="col-xs-12 col-sm-12 col-md-5 col-lg-4" style="left: 35%;margin-top: 10%;position: absolute">
            <div class="well no-padding">
                <form id="login-form" class="smart-form client-form">
                    <header>
                        用户登录
                    </header>
                    <fieldset>
                        <section>
                            <label class="label">Username</label>
                            <label class="input"> <i class="icon-append fa fa-user"></i>
                                <input type="text" name="username">
                                <b class="tooltip tooltip-top-right"><i class="fa fa-user txt-color-teal"></i>请输入用户名</b></label>
                        </section>

                        <section>
                            <label class="label">Password</label>
                            <label class="input"> <i class="icon-append fa fa-lock"></i>
                                <input type="password" name="password">
                                <b class="tooltip tooltip-top-right"><i class="fa fa-lock txt-color-teal"></i>请输入密码</b> </label>
                        </section>
                    </fieldset>
                    <footer>
                        <span id="error_tip" style="color: red"></span>
                        <button type="submit" class="btn btn-primary">
                            Sign in
                        </button>
                    </footer>
                </form>
            </div>
        </div>
    </div>

</div>

<script src="misc/js/jquery-2.1.1.min.js"></script>
<script src="misc/js/jquery-ui-1.10.3.min.js"></script>
<script src="misc/js/jquery-validate/jquery.validate.min.js"></script>
<script src="misc/js/pace/pace.min.js"></script>

<script type="text/javascript">
    $(function() {
        $("#login-form").validate({
            rules : {
                username : {
                    required : true
                },
                password : {
                    required : true
                }
            },
            messages : {
                username : {
                    required : '请输入您的用户名'
                },
                password : {
                    required : '请输入您的密码'
                }
            },
            errorPlacement : function(error, element) {
                error.insertAfter(element.parent());
            },
            submitHandler:function(form){
                $.ajax({
                    url:'login/doLogin',
                    type: 'post',
                    data: $("#login-form").serialize(),
                    success:function (data) {
                        var obj = JSON.parse(data);
                        if(!obj.success){
                            $('#error_tip').html(obj.message);
                        }else {
                            location.href ="main.html"
                        }
                    }
                });
            }
        });
    });
</script>

</body>
</html>
